<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Tic Tac Toe Game</h1>

    <div class="game">
        <div class="square" data-index="0">_</div>
        <div class="square" data-index="1">_</div>
        <div class="square" data-index="2">_</div>
        <div class="square" data-index="3">_</div>
        <div class="square" data-index="4">_</div>
        <div class="square" data-index="5">_</div>
        <div class="square" data-index="6">_</div>
        <div class="square" data-index="7">_</div>
        <div class="square" data-index="8">_</div>
    </div>

    <div class="turn">
        Player <span id="Player">1</span> Turn
    </div>

    <button id="resetButton">Reset Game</button>z

    <script src="index.js"></script>


</body>
</html>
